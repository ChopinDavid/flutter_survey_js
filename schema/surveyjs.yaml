                - asc
                - desc
                - random
            choicesByUrl:
              type: array
              items:
                $ref: "#/components/schemas/choicesRestful"
            hideIfChoicesEmpty:
              type: boolean
            choicesVisibleIf:
              type: string
            choicesEnableIf:
              type: string
            separateSpecialChoices:
              type: boolean
            showOtherItem:
              type: boolean
            showNoneItem:
              type: boolean
            otherPlaceholder:
              type: string
            noneText:
              type: string
            otherText:
              type: string
            otherErrorText:
              type: string
            storeOthersAsComment:
              type: string
              enum:
                - default
                - true
                - false
    itemvalue:
      type: object
      properties:
        value:

openapi: 3.0.0
info:
  title: For codegen
  version: 1.0.0
paths:
  /schema:
    get:
      description: return survey json schema
      responses:
        "200":
          description: return survey json schema
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/survey"
components:
  schemas:
    survey:
      type: object
      properties:
        locale:
          type: string
          enum:
            - ""
        title:
          type: string
        description:
          type: string
        logo:
          type: string
        logoWidth:
          type: string
        logoHeight:
          type: string
        logoFit:
          type: string
          enum:
            - none
            - contain
            - cover
            - fill
        logoPosition:
          type: string
          enum:
            - none
            - left
            - right
            - top
            - bottom
        focusFirstQuestionAutomatic:
          type: boolean
        focusOnFirstError:
          type: boolean
        completedHtml:
          type: string
        completedBeforeHtml:
          type: string
        completedHtmlOnCondition:
          type: array
          items:
            $ref: "#/components/schemas/htmlconditionitem"
        loadingHtml:
          type: string
        pages:
          type: array
          items:
            $ref: "#/components/schemas/page"
        questions:
          type: array
          items:
            $ref: "#/components/schemas/elementBase"
        triggers:
          $ref: "#/components/schemas/surveytrigger"
        calculatedValues:
          type: array
          items:
            $ref: "#/components/schemas/calculatedvalue"
        surveyId:
          type: string
        surveyPostId:
          type: string
        surveyShowDataSaving:
          type: boolean
        cookieName:
          type: string
        sendResultOnPageNext:
          type: boolean
        showNavigationButtons:
          type: string
          enum:
            - none
            - top
            - bottom
            - both
        showPrevButton:
          type: boolean
        showTitle:
          type: boolean
        showPageTitles:
          type: boolean
        showCompletedPage:
          type: boolean
        navigateToUrl:
          type: string
        navigateToUrlOnCondition:
          type: array
          items:
            $ref: "#/components/schemas/urlconditionitem"
        questionsOrder:
          type: string
          enum:
            - initial
            - random
        showPageNumbers:
          type: boolean
        showQuestionNumbers:
          oneOf:
            - type: string
              enum:
                - on
                - onPage
                - off
            - type: boolean
        questionTitleLocation:
          type: string
          enum:
            - top
            - bottom
            - left
        questionDescriptionLocation:
          type: string
          enum:
            - underInput
            - underTitle
        questionErrorLocation:
          type: string
          enum:
            - top
            - bottom
        showProgressBar:
          type: string
          enum:
            - off
            - top
            - bottom
            - both
        progressBarType:
          type: string
          enum:
            - pages
            - questions
            - requiredQuestions
            - correctQuestions
            - buttons
        showTOC:
          type: string
        tocLocation:
          type: string
          enum:
            - left
            - right
        mode:
          type: string
          enum:
            - edit
            - display
        storeOthersAsComment:
          type: boolean
        maxTextLength:
          type: number
        maxOthersLength:
          type: number
        goNextPageAutomatic:
          type: boolean
        clearInvisibleValues:
          type: string
          enum:
            - none
            - onComplete
            - onHidden
            - onHiddenContainer
        checkErrorsMode:
          type: string
          enum:
            - onNextPage
            - onValueChanged
            - onValueChanging
            - onComplete
        textUpdateMode:
          type: string
          enum:
            - onBlur
            - onTyping
        autoGrowComment:
          type: boolean
        startSurveyText:
          type: string
        pagePrevText:
          type: string
        pageNextText:
          type: string
        completeText:
          type: string
        previewText:
          type: string
        editText:
          type: string
        requiredText:
          type: string
        questionStartIndex:
          type: string
        questionTitlePattern:
          type: string
        questionTitleTemplate:
          type: string
        firstPageIsStarted:
          type: boolean
        isSinglePage:
          type: boolean
        questionsOnPageMode:
          type: string
          enum:
            - singlePage
            - standard
            - questionPerPage
        showPreviewBeforeComplete:
          type: string
          enum:
            - noPreview
            - showAllQuestions
            - showAnsweredQuestions
        maxTimeToFinish:
          type: number
        maxTimeToFinishPage:
          type: number
        showTimerPanel:
          type: string
          enum:
            - none
            - top
            - bottom
        showTimerPanelMode:
          type: string
          enum:
            - all
            - page
            - survey
        widthMode:
          type: string
          enum:
            - auto
            - static
            - responsive
        width:
          type: string
        backgroundImage:
          type: string
        backgroundOpacity:
          type: number
        showBrandInfo:
          type: boolean
    expressionitem:
      type: object
      properties:
        expression:
          type: string
    htmlconditionitem:
      type: object
      allOf:
        - $ref: "#/components/schemas/expressionitem"
        - properties:
            html:
              type: string
    panelbase:
      type: object
      allOf:
        - $ref: "#/components/schemas/elementBase"
        - properties:
            name:
              type: string
            elements:
              type: array
              items:
                $ref: "#/components/schemas/elementBase"
            visible:
              type: string
            visibleIf:
              type: string
            enableIf:
              type: string
            requiredIf:
              type: string
            readOnly:
              type: boolean
            questionTitleLocation:
              type: string
              enum:
                - default
                - top
                - bottom
                - left
                - hidden
            title:
              type: string
            description:
              type: string
            questionsOrder:
              type: string
              enum:
                - default
                - initial
                - random
    question:
      type: object
      allOf:
        - $ref: "#/components/schemas/elementBase"
        - properties:
            name:
              type: string
            state:
              type: string
              enum:
                - default
                - collapsed
                - expanded
            visible:
              type: string
            useDisplayValuesInDynamicTexts:
              type: boolean
            visibleIf:
              type: string
            width:
              type: string
            minWidth:
              type: string
            maxWidth:
              type: string
            startWithNewLine:
              type: boolean
            indent:
              type: number
              enum:
                - 0
                - 1
                - 2
                - 3
            page:
              type: string
            title:
              type: string
            titleLocation:
              type: string
              enum:
                - default
                - top
                - bottom
                - left
                - hidden
            description:
              type: string
            descriptionLocation:
              type: string
              enum:
                - default
                - underInput
                - underTitle
            hideNumber:
              type: boolean
            valueName:
              type: string
            enableIf:
              type: string
            defaultValue:
              type: string
            defaultValueExpression:
              type: string
            correctAnswer:
              type: string
            clearIfInvisible:
              type: string
              enum:
                - default
                - none
                - onComplete
                - onHidden
            isRequired:
              type: string
            requiredIf:
              type: string
            requiredErrorText:
              type: string
            readOnly:
              type: string
            validators:
              $ref: "#/components/schemas/surveyvalidator"
            bindings:
              type: string
            renderAs:
              type: string
            showCommentArea:
              type: string
            commentText:
              type: string
            commentPlaceholder:
              type: string
    surveyvalidator:
      type: object
      properties:
        text:
          type: string
    numericvalidator:
      type: object
      allOf:
        - $ref: "#/components/schemas/surveyvalidator"
        - properties:
            minValue:
              type: number
            maxValue:
              type: number
    textvalidator:
      type: object
      allOf:
        - $ref: "#/components/schemas/surveyvalidator"
        - properties:
            minLength:
              type: number
            maxLength:
              type: number
            allowDigits:
              type: boolean
    answercountvalidator:
      type: object
      allOf:
        - $ref: "#/components/schemas/surveyvalidator"
        - properties:
            minCount:
              type: number
            maxCount:
              type: number
    regexvalidator:
      type: object
      allOf:
        - $ref: "#/components/schemas/surveyvalidator"
        - properties:
            regex:
              type: string
    emailvalidator:
      type: object
      allOf:
        - $ref: "#/components/schemas/surveyvalidator"
        - properties: {}
    expressionvalidator:
      type: object
      allOf:
        - $ref: "#/components/schemas/surveyvalidator"
        - properties:
            expression:
              type: string
    selectbase:
      type: object
      allOf:
        - $ref: "#/components/schemas/question"
        - properties:
            showCommentArea:
              type: string
            choicesFromQuestion:
              type: string
            choices:
              type: array
              items:

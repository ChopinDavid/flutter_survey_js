name: Analyze & Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  LIBQUICKJSC_TEST_PATH: ${GITHUB_WORKSPACE}/example/build/linux/debug/bundle/lib/libquickjs_c_bridge_plugin.so

jobs:
  build:
    name: Test & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - uses: bluefireteam/melos-action@dd3c344d731938d2ab2567a261f54a19a68b5f6a
        with:
          melos-version: "3.1.1"
      - name: Setup test
        run: melos run build_linux --no-select
      - name: Run tests
        run: melos run test --no-select
      - run: |
          cd example
          flutter build web --release --dart-define=FLUTTER_WEB_USE_SKIA=true

